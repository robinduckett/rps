<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Rock Paper Scissors</title>
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="stylesheets/app.css">
  <script src="javascripts/vendor.js"></script>
  <script src="javascripts/app.js"></script>
  <script>
	  window.onload = function() {
	  	require('main');
	  };
  </script>
</head>
<body>
	<div class="container">
		<div class="player-choose">
			<p><span class="player user">&#X25B;</span> or &nbsp;&nbsp;&nbsp;&nbsp;<span class="player computer"></p>
		</div>
		<div class="weapon-choose">
			<p>Choose your weapon</p>
			<p>
				<span class="weapon rock">O&#X574;</span>
				<span class="weapon paper">O&#X575;</span>
				<span class="weapon scissors">O&#X576;</span>
			</p>
		</div>
		<div class="countdown">
			5
		</div>
		<div id="game">
			<span class="player" id="player1">&#X574;</span>
			<span class="player" id="player2">&#X574;</span>
			<div id="result">Tie!</div>
			<br>
			<button onclick="window.location.reload(true);">Play again</button>
		</div>
	</div>
</body>
</html>
